<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/admCadastrar.css">
    <title>Cadastrar</title>
</head>
<body>

    <header class="cab-CA">
        <div class="ctn-CA">
            <div class="logo-CA">
                <img class="img-CA" src="./asset/img/logo.png" alt="logo" />
            </div>
    
            <div class="header-CA">
                <a href="#">login</a>
                <a href="#"><img src="./asset/img/pagina-inicial.png" alt="home" /></a>
                <a href="#"><button>logout</button></a>
            </div>
        </div>
    </header>
    
    <main class="main-CA">
        <div class="quadro-CA">

            <form class="form-CA">
            <div class="lista-CA">
                        <div class="meio-CA">
                            <div class="form-meio-CA">
                                <div class="meio-inputs-CA">
                                    <div class="inputs-CA">
                                        <p>paciente</p>
                                        <input type="text"/>
                                    </div>
    
                                    <div class="inputs-CA">
                                        <p>médico</p>
                                        <input type="text"/>
                                    </div>
    
                                    <div class="inputs-CA">
                                        <p>descrição</p>
                                        <input type="text"/>
                                    </div>
                                </div>
                            </div>
    
                            <div class="form-meio-CA">
                                <div class="meio-inputs-CA">
                                    <div class="inputs-CA">
                                        <p>situação</p>
                                        <input type="text"/>
                                    </div>
    
                                    <div class="inputs-CA">
                                        <p>data de nascimento</p>
                                        <input type="text"/>
                                    </div>
    
                                    <div class="inputs-CA">
                                        <p>exame</p>
                                        <select class="select-CA">
                                            <option value="1">Sim</option>
                                            <option value="2">Não</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="btn-CA">
                            <button type="submit">cadastrar</button>
                        </div>
                    </div>
                </form>


        </div>
    </main>
</body>
</html>
