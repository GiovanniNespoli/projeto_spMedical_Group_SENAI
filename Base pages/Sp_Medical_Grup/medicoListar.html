<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/medicoListar.css">
    <title>Lista</title>
</head>
<body>

    <header class="cab-ML">
        <div class="ctn-ML">
            <div class="logo-ML">
                <img class="img-ML" src="./asset/img/logo.png" alt="logo" />
            </div>
    
            <div class="header-ML">
                <a href="#">login</a>
                <a href="#"><img src="./asset/img/pagina-inicial.png" alt="home"></a>
                <a href="#"><button>logout</button></a>
            </div>
        </div>
    </header>

    <main class="main-ML">
        <form class="lista-ML">
            <div class="lista-meio-ML">
                <div class="lista-input-ML">
                    <div class="meio-input-ML">
                        <p>paciente</p>
                    </div>
                    <div class="input-meio-ML">
                        <input type="text" readonly>
                    </div>
                </div>
                <div class="lista-input-ML">
                    <div class="meio-input-ML">
                        <p>nascimento</p>
                    </div>
                    <div class="input-meio-ML">
                        <input type="text" readonly>
                    </div>
                </div>
                <div class="lista-input-ML">
                    <div class="meio-input-ML">
                        <p>data da consulta</p>
                    </div>
                    <div class="input-meio-ML">
                        <input type="text" readonly>
                    </div>
                </div>
            </div>

            <div class="lista-meio-ML">
                <div class="lista-input-ML">
                    <div class="meio-input-ML">
                        <p>exame</p>
                    </div>
                    <div class="input-meio-ML">
                        <input type="text" readonly>
                    </div>
                </div>
                <div class="lista-input-ML">
                    <div class="meio-input-ML">
                        <p>situação</p>
                    </div>
                    <div class="input-meio-ML">
                        <input type="text">
                    </div>
                    <div class="btn-meio-ML">
                        <button>atualizar</button>
                        <button>confirmar</button>
                    </div>
                </div>
                <div class="lista-input-ML">
                    <div class="meio-input-ML">
                        <p>descrição</p>
                    </div>
                    <div class="input-meio-ML">
                        <input type="text">
                    </div>
                    <div class="btn-meio-ML">
                        <button>atualizar</button>
                        <button>confirmar</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    
</body>
</html>
